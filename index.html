<script>
    $(function()
    {
        $(`.logo-google`).click((value) => {
            if($(`.g-trick`).is(":hidden")){
                setTimeout(function() {
                    $(`.g-trick`).show();
                }, 3000);
            }else{
                setTimeout(function() {
                    $(`.g-trick`).hide();
                }, 3000);
            }
        });
    });   
</script>
